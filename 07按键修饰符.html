<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 建立一个文本框，实现按键esc清空内容的效果 -->                  
        <input type="text" @keyup.esc="clear" @keyup.enter="commitAjax">
        <a href="http://www.baidu.com">点击跳转百度</a>
    </div>
    <script src="./lib/vue-2.6.12.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {},
            methods: {
                clear(e){
                    console.log("触发了点击事件")
                    e.target.value = ''
                },
                commitAjax(e){
                    console.log("出发了 commitAjax")
                }
            },
        })
    </script>
</body>
</html>
