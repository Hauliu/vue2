<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>条件渲染指令</title>
</head>
<body>
    <div id="app">
        <p  v-if="flag">点击隐藏</p>
        <p v-show="flag">点击展示</p>

        <hr>
        <div v-if="type === 'A'">优秀</div>
        <div v-else-if="type === 'C'">差劲</div>
        <div v-else-if="type === 'D'">垃圾</div>
        <div v-else="type === 'B'">良好</div>
        

    </div>
    <script src="./lib/vue-2.6.12.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                flag: false,
                type: 'A'
            },
            methods: {
                type(){
                    if(this.type === "A"){
                        console.log("A")
                    }else if(this.type === "B"){
                        console.log("B")
                    }else if(this.type === "C"){
                        console.log("C")
                    }else{
                        console.log("结束")
                    }
                }
            },
        })
    </script>
    
</body>
</html>
