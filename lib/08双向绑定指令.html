<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双向绑定指令</title>
</head>
<body>
    <div id="app">
        <!-- v-model 代表着双向绑定指令，什么是双向绑定指令？页面的值在变动的时候，插值也变动。反之亦然 -->
        <input v-model="username" type="text">

        <hr>
        <!-- v-bind 代表单向绑定指令，插值有变动时，页面随之变动，页面变动时，插值不变动 -->
        <input type="text" :value="username">

        <hr>
        <select v-model="city" @click="info">
            <option value="">请选择城市</option>
            <option value="1">北京</option>
            <option value="2">上海</option>
            <option value="3">深圳</option>
        </select>
    </div>
    <script src="./vue-2.6.12.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                username: 'zhangsang',
                city: ''
            },
            methods: {
                info(e) {
                    console.log("点击了"+this.city+"城市")
                }
            }
        })
    </script>
</body>
</html>
