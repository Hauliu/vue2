<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
	<div id="app">
		<!-- 阻止链接跳转 -->
		<a href="http://www.baidu.com" @click.prevent="show">点击 a 链接</a>
        <hr>
        <div>
            <button style="height: 100px; background-color: red; padding-left: 100%; line-height: 150px;" @click.stop="bthHander">
            点击按钮</button>
        </div>
		
	</div>
	<script src="./vue-2.6.12.js"></script>
	<script>
		const vm = new Vue({
			el: '#app',
			data: {},
			methods: {
				show(){
					console.log("点击了 a 链接")
				},
                bthHander(){
                    console.log("bthHander")

                }
			}
		})
	</script>
    
</body>
</html>
