<html lang="en">

<head>

    <title>尝试获取百度data</title>

<body>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<script>

        el: '#app',
        data: {},
        methods: {
            dianji() {
                const rest = axios({
                    method: 'get',
                    url: "https://www.baidu.com/s?ie=UTF-8&wd=%E9%82%93%E8%B6%85%E8%A1%A8%E6%83%85%E5%8C%85",
                    data: {

                })
                console.log(rest)
            }

        }
    })
</script>
