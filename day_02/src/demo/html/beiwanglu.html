<!DOCTYPE html>
<html lang="en">

<title>备忘录</title>
<link rel="stylesheet" href="../css/beiwanglu.css">
</head>

<body>
    <div id="app">
        <div class="app">
            <h1>备忘录</h1>
            <p>记事</p>
            <input typoe="text" id="context" />

            <input type="date" id="date" />

            <input type="time" id="time" />
            <button class="addBtn" id="addBtn">新增</button>
            <button class="remove" id="deleteBtn">删除最后一个</button>
            <div class="list" id="list">
                <div class="item" id="list">
                    <div>
                        <p class="weizhitiaozheng">内容:</p>
                        <p class="weizhitiaozheng">时间:</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/beiwanglu.js"></script>
