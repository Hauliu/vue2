<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="bthGet">Get</button>
    <button id="bthPost">POST</button>
    
</body>

<script src="../lib/axios.js"></script>
<script>
    document.querySelector('#bthGet').addEventListener('click', async function(){

        const {data: res} = await axios.get('http://www.liulongbin.top:3006/api/getbooks')
        console.log(res.data)
    })

    document.querySelector('bthPost').addEventListener('click', function(){

         axios.post(
         //请求url    
         'http://www.liulongbin.top:3006/api/get',
         //发送post值
         {
             name: 'zhangsan',
             age: 22
        }
         )
    })
</script>
</html>
